{% extends 'base.html' %}
{% block content %}
<h2>Manage notification subscriptions</h2>
<form action="." method="POST">
{% csrf_token %}
{{ formset.management_form }}
<table>
{% for form in formset %}
<tr><td>{{form.instance.type.description}}</td></tr>
{{form}}
{% endfor %}
</table>
<button class="btn btn-default">Update</button>
</form>
{% endblock content %}
