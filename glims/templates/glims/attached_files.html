<h3>Files</h3>
<a href="{% url 'attach_file' model=model pk=pk %}">Add new file</a>
{% if files|length > 0%}
<table class="table">
 	<thead>
   	<tr><th>Name</th><th>Description</th></tr>
   </thead>
   <tbody>
   {% for f in files %}
   	<tr><td><a href="{% url 'get_file' pk=f.id %}">{{f.name}}</a></td><td>{{f.description}}</td></tr>
   {% endfor %}
   </tbody>
 </table>
{% else %}
<b>There are no attached files.</b>
{% endif %}
