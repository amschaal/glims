<script src="/static/js/modals/sample_modal.js"></script>
<script type="text/ng-template" id="sampleModal.html">
	<div class="modal-header">
            <h3 class="modal-title">Search Samples</h3>
        </div>
        <div class="modal-body">
			<div remote-table url="{% url 'sample-list' %}" ng-init="">
				<span ng-if="k != 'search'" ng-repeat="(k,v) in params"><a href="#" ng-click="removeParameter(k)">x</a> {[k]}={[v]}</span><br>
				<input ng-model="params.search" ng-change="load()" placeholder="Search"/>
				<table class="table table-striped table-condensed">
					<thead><th remote-header ng-repeat="header in headers"></th><th></th></thead>
					<tr ng-repeat="row in rows">
					<td>{[ row.created ]}</td>
			        <td><a href="{[ sampleLink(row) ]}" target="_blank">{[ row.name ]}</a></td>
	    		    <td><a href="{[ projectLink(row) ]}"  target="_blank">{[ row.project ]}</a></td>
	        		<td>{[ row.description ]}</td>
	        		<td><a class="btn btn-xs btn-success" ng-hide="exists(row)" ng-click="addFunc(row)">Add</a> </td>
	      			</tr>
				</table>
			<div remote-pagination></div>
			</div>    
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="dismiss()">Dismiss</button>
        </div>
	
</script>
