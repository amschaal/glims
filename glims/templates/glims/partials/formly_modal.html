<script src="/static/js/modals/formly_modal.js"></script>
    <!-- Put custom templates here -->
    <script type="text/ng-template" id="ui-select-single.html">
      <ui-select data-ng-model="model[options.key]" data-required="{[to.required]}" data-disabled="{[to.disabled]}" theme="bootstrap">
        <ui-select-match placeholder="{[to.placeholder]}" data-allow-clear="true">{[to.labelFunc($select.selected,to)]}</ui-select-match>
        <ui-select-choices data-repeat="{[to.ngOptions]}">
          <div ng-bind-html="to.labelFunc(option,to) | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>
    </script>
    <script type="text/ng-template" id="ui-select-single-select2.html">
      <ui-select data-ng-model="model[options.key]" data-required="{[to.required]}" data-disabled="{[to.disabled]}" theme="select2">
        <ui-select-match placeholder="{[to.placeholder]}">{[$select.selected[to.labelProp]]}</ui-select-match>
        <ui-select-choices data-repeat="{[to.ngOptions]}">
          <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>
    </script>
    <script type="text/ng-template" id="ui-select-single-async-search.html">
      <ui-select data-ng-model="model[options.key]" data-required="{[to.required]}" data-disabled="{[to.disabled]}" theme="bootstrap">
        <ui-select-match placeholder="{[to.placeholder]}">{[$select.selected[to.labelProp]]}</ui-select-match>
        <ui-select-choices data-repeat="{[to.ngOptions]}" data-refresh="to.refresh($select.search, options)" data-refresh-delay="{[to.refreshDelay]}">
          <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
          <div><small>{[option.geometry.location.lat]}, {[option.geometry.location.lng]}</small></div>
        </ui-select-choices>
      </ui-select>
    </script>
    <script type="text/ng-template" id="ui-select-multiple.html">
      <ui-select multiple data-ng-model="model[options.key]" data-required="{[to.required]}" data-disabled="{[to.disabled]}" theme="bootstrap">
        <ui-select-match placeholder="{[to.placeholder]}">{[to.labelFunc($item,to)]}</ui-select-match>
        <ui-select-choices data-repeat="{[to.ngOptions]}">
          <div ng-bind-html="to.labelFunc(option,to) | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>
    </script>

<script type="text/ng-template" id="formlyModal.html">
	<div class="modal-header">
            <h3 class="modal-title">{[title]}</h3>
        </div>
        <div class="modal-body">

	{[model]}

			<form ng-submit="onSubmit()" name="form" novalidate>
		        <formly-form model="model" ng-model-options="{ allowInvalid: true }" fields="fields" options="options" form="form">
		          <button type="submit" class="btn btn-primary submit-button">Submit</button>
		          <button type="button" class="btn btn-default" ng-click="options.resetModel()">Reset</button>
		        </formly-form>
		      </form>

        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
	
</script>
