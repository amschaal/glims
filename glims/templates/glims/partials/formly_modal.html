<script src="/static/js/modals/formly_modal.js"></script>
 <!-- Put custom templates here -->
    <script type="text/ng-template" id="error-messages.html">
      <formly-transclude></formly-transclude>
      <div class="my-messages" ng-messages="fc.$error" ng-if="options.formControl.$touched">
        <div class="some-message" ng-message="{[::name]}" ng-repeat="(name, message) in ::options.validation.messages">
          {[message(fc.$viewValue, fc.$modelValue, this)]}
        </div>
      </div>
    </script>
<script type="text/ng-template" id="formlyModal.html">
	<div class="modal-header">
            <h3 class="modal-title">Formly modal</h3>
        </div>
        <div class="modal-body">
{[model]}
{[errors]}
			<form ng-submit="onSubmit()" name="form" novalidate>
		        <formly-form model="model" fields="fields" options="options" form="form">
		          <button type="submit" class="btn btn-primary submit-button" ng-disabled="form.$invalid">Submit</button>
		          <button type="button" class="btn btn-default" ng-click="options.resetModel()">Reset</button>
		        </formly-form>
		      </form>

        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="dismiss()">Dismiss</button>
        </div>
	
</script>
