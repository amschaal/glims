{% extends "glims/dashboard.html" %}
{% block page %}Labs{% endblock %}
{% block breadcrumbs %} Labs {% endblock %}
{% block content %}
<script src="/static/js/pages/labs.js"></script>
<div class="row">
      <div class="col-lg-12">
        <div class="widget">
          <div class="widget-header">
            <i class="fa fa-suitcase"></i> Labs
            <a href="{% url 'create_lab' %}" class="pull-right btn btn-success">Add</a>
          </div>
          <div class="widget-body" ng-controller="LabController">
				<div remote-table url="/api/labs/" ng-init="params={'permissions__codename':'pi'}">
					<input ng-model="params.search" ng-change="load()" placeholder="Search"/>
					<table class="table table-striped table-condensed">
						<!-- <thead remote-headers headers="headers"></thead> -->
						<thead><th remote-header ng-repeat="header in headers"></th><th>Projects</th><th>Samples</th><th>Experiments</th></thead>
						<tr ng-repeat="row in rows">
							<td><a href="{[ labLink(row) ]}">{[ row.name ]}</a></td>
					        <td><a href="{[ projectsLink(row) ]}">Projects</a></td>
					        <td><a href="{[ samplesLink(row) ]}">Samples</a></td>
					        <td><a href="{[ experimentsLink(row) ]}">Experiments</a></td>
				      	</tr>
					</table>
					<div remote-pagination></div>
				</div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
