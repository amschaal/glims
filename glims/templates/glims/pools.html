{% extends "glims/dashboard.html" %}
{% block page %}Projects{% endblock %}
{% block breadcrumbs %} Projects {% endblock %}
{% block content %}
<script src="/static/js/pages/pools.js"></script>
<div class="row">
      <div class="col-lg-12">
        <div class="widget">
          <div class="widget-header">
            <i class="fa fa-suitcase"></i> Pools
            <a href="{% url 'create_pool' %}" class="pull-right btn btn-sm btn-success">Create</a>
          </div>
          <div class="widget-body no-padding" ng-controller="PoolController">
				<div remote-table url="/api/pools/" ng-init="">
					<span ng-repeat="(k,v) in params"><a href="#" ng-click="removeParameter(k)">x</a> {[k]}={[v]}</span><br>
					<input ng-model="params.search" ng-change="load()" placeholder="Search"/>
					<table class="table table-striped table-condensed">
						<!-- <thead remote-headers headers="headers"></thead> -->
						<thead><th remote-header ng-repeat="header in headers"></th></thead>
						<tr ng-repeat="row in rows">
						<td>{[ row.created ]}</td>
				        <td><a href="{[ poolLink(row) ]}">{[ row.name ]}</a></td>
				        <td>{[ row.type ]}</td>
				        <td>{[ row.description ]}</td>
				      </tr>
					</table>
					<div remote-pagination></div>
				</div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
