{% extends "glims/dashboard.html" %}
{% block page %}Samples{% endblock %}
{% block breadcrumbs %} Samples {% endblock %}
{% block content %}
<script src="/static/js/pages/samples.js"></script>
<div class="row">
      <div class="col-lg-12">
        <div class="widget">
          <div class="widget-header">
            <i class="fa fa-flask"></i> Samples
            <a href="#" class="pull-right">Add</a>
          </div>
          <div class="widget-body no-padding" ng-controller="SampleController">
				<div remote-table url="/api/samples/">
					<input ng-model="params.search" ng-change="load()" placeholder="Search"/>
					<table class="table table-striped table-condensed">
						<!-- <thead remote-headers headers="headers"></thead> -->
						<thead><th remote-header ng-repeat="header in headers"></th><th>Permissions</th></thead>
						<tr ng-repeat="row in rows">
				        <td><a href="{[ sampleLink(row) ]}">{[ row.name ]}</a></td>
				        <td>{[ row.description ]}</td>
				        <td><a href="{[ permissionLink(row) ]}">Permissions</a></td>
				      </tr>
					</table>
					<div remote-pagination></div>
				</div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
