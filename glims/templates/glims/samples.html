{% extends "glims/dashboard.html" %}
{% block page %}Samples{% endblock %}
{% block breadcrumbs %} Samples {% endblock %}
{% block content %}
<script src="/static/js/pages/samples.js"></script>
<div class="row">
      <div class="col-lg-12">
        <div class="widget">
          <div class="widget-header">
            <i class="fa fa-flask"></i> Samples
            <a href="{% url 'create_sample' %}" class="pull-right btn btn-sm btn-success">Create</a>
          </div>
          <div class="widget-body no-padding" ng-controller="SampleController">
				<div remote-table url="/api/samples/" ng-init="params={{query}}">
					<span ng-if="k != 'search'" ng-repeat="(k,v) in params"><a href="#" ng-click="removeParameter(k)">x</a> {[k]}={[v]}</span><br>
					<input ng-model="params.search" ng-change="load()" placeholder="Search"/>
					<table class="table table-striped table-condensed">
						<!-- <thead remote-headers headers="headers"></thead> -->
						<thead><th remote-header ng-repeat="header in headers"></th><th>Permissions</th><th></th></thead>
						<tr ng-repeat="row in rows">
				        <td><a href="{[ sampleLink(row) ]}">{[ row.name ]}</a></td>
				        <td><a href="{[ projectLink(row) ]}">{[ row.project ]}</a></td>
				        <td>{[ row.description ]}</td>
				        <td><a href="{[ permissionLink(row) ]}">Permissions</a></td>
				        <td><a ng-show="!cartSamples[row.id]" ng-click="addSample(row)"><i class="fam-basket-add"></i></a> <a ng-show="cartSamples[row.id]" ng-click="removeSample(row)"><i class="fam-basket-delete"></i></a></td>
				      </tr>
					</table>
					<div remote-pagination></div>
				</div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
