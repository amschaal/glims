{% extends "glims/dashboard.html" %}
{% block page %}Experiments {% endblock %}
{% block breadcrumbs %} Experiments {% endblock %}
{% block content %}

<script src="/static/js/pages/experiments.js"></script>

<div class="row">
      <div class="col-lg-12">
        <div class="widget">
          <div class="widget-header">
            <i class="fa fa-rocket"></i> Experiments
            <a href="#" class="pull-right">Add</a>
          </div>
          <div class="widget-body medium no-padding">
            <!-- <div class="table-responsive">
              <table class="table">
              	<thead>
              	<tr><th>Name</th><th>Description</th><th>Sample</th><th>Permission</th></tr>
              	</thead>
                <tbody>
                {% for e in experiments %}
                  <tr><td><a href="{%url 'experiment' pk=e.id%}">{{e.name}}</a></td><td>{{e.description}}</td><td>{{e.sample}}</td><td><a href="{% url 'permissions' model='Experiment' pk=e.id %}">Permissions</a></td></tr>
				{% endfor %}
                </tbody>
              </table>
            </div>
             -->
            <div ng-controller="AjaxController" ng-init="load()">
            	<input ng-model="params.search" ng-change="load()" placeholder="Search"/>
            	<table class="table table-striped table-condensed">
				    <thead><tr><th ng-repeat="header in headers" ng-click="orderBy(header)">{[header.label]} <i ng-if="settings.order_by==header.name || settings.order_by=='-'+header.name" class="glyphicon" ng-class="{'glyphicon-sort-by-attributes': header.name == settings.order_by, 'glyphicon-sort-by-attributes-alt': '-'+header.name == settings.order_by}"></i></th></tr></thead>
				    <tbody>
				      <tr ng-repeat="row in rows">
				        <td>{[ row.name ]}</td>
				        <td>{[ row.description ]}</td>
				      </tr>
				    </tbody>
				</table>
				<div class="row">
      				<div class="col-sm-9">
						<nav>
						  <ul class="pagination" ng-if="settings.pages">
						    <li><a ng-click="prev()">&laquo;</a></li>
						    <li ng-repeat="p in Range(1,settings.pages)" ng-class="{active: p == settings.page}"><a ng-click="goToPage(p)">{[p]}</a></li>
						    <li><a ng-click="next()">&raquo;</a></li>
						  </ul>
						</nav>
					</div>
					
					<div class="col-sm-3">
						<div class="btn-group">
						  <div type="button" ng-repeat="size in [2,5,10,25]" class="btn btn-default" ng-click="setPageSize(size)" ng-class="{active: size == settings.page_size}">{[size]}</div>
						</div>
					</div>
				</div>
            </div>
            
          </div>
        </div>
      </div>
{% endblock %}
