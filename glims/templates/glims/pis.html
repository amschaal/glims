{% extends "glims/dashboard.html" %}
{% block page %}PIs{% endblock %}
{% block breadcrumbs %} PIs {% endblock %}
{% block content %}
<script src="/static/js/pages/pis.js"></script>
<div class="row">
      <div class="col-lg-12">
        <div class="widget">
          <div class="widget-header">
            <i class="fa fa-suitcase"></i> PIs
            <a href="#" class="pull-right">Add</a>
          </div>
          <div class="widget-body no-padding" ng-controller="PIController">
				<div remote-table url="/api/groups/" ng-init="params={'permissions__codename':'pi'}">
					<input ng-model="params.search" ng-change="load()" placeholder="Search"/>
					<table class="table table-striped table-condensed">
						<!-- <thead remote-headers headers="headers"></thead> -->
						<thead><th remote-header ng-repeat="header in headers"></th><th>Studies</th><th>Samples</th><th>Experiments</th></thead>
						<tr ng-repeat="row in rows">
							<td>{[ row.name ]}</td>
					        <td><a href="{[ studiesLink(row) ]}">Studies</a></td>
					        <td><a href="{[ samplesLink(row) ]}">Samples</a></td>
					        <td><a href="{[ experimentsLink(row) ]}">Experiments</a></td>
				      	</tr>
					</table>
					<div remote-pagination></div>
				</div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
