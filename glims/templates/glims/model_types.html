{% extends "glims/dashboard.html" %}
{% block page %}Model Types {% endblock %}
{% block breadcrumbs %} Model Types {% endblock %}
{% block content %}


<script src="/static/js/pages/model_types.js"></script>

<div class="row">
	<div class="col-lg-12">
      	<div class="widget">
          <div class="widget-header">
            Model Types
          </div>
          <div class="widget-body" ng-controller="ModelTypesController">
				<div remote-table url="/api/model_types/">
					<input ng-model="params.search" ng-change="load()" placeholder="Search"/>
					<div filter-tags></div>
					<table class="table table-striped table-condensed">
						<!-- <thead remote-headers headers="headers"></thead> -->
						<thead><th remote-header ng-repeat="header in headers"></th></thead>
						<tr ng-repeat="row in rows">
				        <td><div field-filter field="content_type" alias="Content Type" value="row.content_type"></div>{[ row.content_type ]}</td>
				        <td>{[ row.name ]}</td>
				        <td>{[ row.description ]}</td>
				      </tr>
					</table>
					<div remote-pagination></div>
				</div>
            </div>
        </div>
	</div>
</div>
{% endblock %}
