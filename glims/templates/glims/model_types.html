{% extends "glims/dashboard.html" %}
{% block page %}Experiments {% endblock %}
{% block breadcrumbs %} Experiments {% endblock %}
{% block content %}


<script src="/static/js/pages/model_types.js"></script>

<div class="row">
	<div class="col-lg-12">
      	<div class="widget">
          <div class="widget-header">
            Model Types
          </div>
          <div class="widget-body" ng-controller="ModelTypesController">
          		{{content_types}}
				<div remote-table url="/api/model_types/">
					<span ng-repeat="(k,v) in params"><a href="#" ng-click="removeParameter(k)">x</a> {[k]}={[v]}</span><br>
					<input ng-model="params.search" ng-change="load()" placeholder="Search"/>
					<table class="table table-striped table-condensed">
						<!-- <thead remote-headers headers="headers"></thead> -->
						<thead><th remote-header ng-repeat="header in headers"></th></thead>
						<tr ng-repeat="row in rows">
				        <td><a ng-click="params.content_type=row.content_type;load();">{[ row.content_type ]}</a></td>
				        <td>{[ row.name ]}</td>
				        <td>{[ row.description ]}</td>
				      </tr>
					</table>
					<div remote-pagination></div>
				</div>
            </div>
        </div>
	</div>
</div>
{% endblock %}
