<script src="/static/js/modals/sample_modal.js"></script>

<script type="text/ng-template" id="sampleModal.html">
	<div class="modal-header">
            <h3 class="modal-title">Search Samples</h3>
        </div>
        <div class="modal-body" style="overflow-x:scroll">
			<table ng-table="tableParams" show-filter="true" class="table table-bordered table-striped table-condensed">
		      <tr ng-repeat="row in $data track by row.id">
				<td><a class="btn btn-xs btn-success" ng-hide="exists(row)" ng-click="addFunc(row)">Add</a></td>
		        <td data-title="'Created'" sortable="'created'"">{[row.created|date]}</td>
		        <td data-title="'Name'" sortable="'name'" filter="{name__icontains: 'text'}"><a target="_blank" href="{[ sampleLink(row) ]}">{[row.name]}</a></td>
		        <td data-title="'Type'" sortable="'type__name'" filter="{type__name__icontains: 'text'}">{[row.type__name]}</td>
		        <td data-title="'Project'" sortable="'project__name'" filter="{project__name__icontains: 'text'}"><a target="_blank" href="{[ projectLink(row) ]}">{[row.project__name]}</a></td>
		        <td data-title="'Description'" sortable="'description'" filter="{description__icontains: 'text'}">{[row.description]}</td>
				<td data-title="'MZML'" sortable="'data__mzml_path'" filter="{data__mzml_path__contains:'text'}">{[row.data.mzml_path]}</td>
		      </tr>
		    </table>

        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="dismiss()">Dismiss</button>
        </div>
	
</script>
